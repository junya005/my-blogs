<!--ナビゲーションの内容を記述-->
<div class="navigation-content">
    <nav>
        <ul>
            <!--yamlデータからナビゲーションを作成-->
            {% for item in site.data.navigation %}
            <li>
                <a href="{{ item.link | relative_url }}">
                    {{ item.name }}
                </a>
            </li>
            {% endfor %}
        </ul>
    </nav>
</div>
